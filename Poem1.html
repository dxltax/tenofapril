<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Ten of April — Halaman 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at center, #1a1a1a 0%, #0d0d0d 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Homemade Apple', cursive;
      color: #f0e6e6;
    }

    .book {
      width: 90%;
      max-width: 900px;
      height: 80vh;
      background: #2b2b2b;
      box-shadow: 0 0 60px rgba(255, 192, 203, 0.1);
      display: flex;
      overflow: hidden;
      border-radius: 12px;
      position: relative;
    }

    .page {
      width: 50%;
      padding: 3rem 2rem;
      position: relative;
      background: #1a1a1a;
      box-shadow: inset -2px 0 10px rgba(0,0,0,0.5);
      overflow-y: auto;
    }

    .page.left {
      border-right: 1px solid #444;
    }

    .poem-text {
      white-space: pre-line;
      font-size: 1.2rem;
      line-height: 2.2rem;
    }

    .page-number {
      position: absolute;
      bottom: 1.5rem;
      right: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    .page.left .page-number {
      left: 2rem;
      right: auto;
    }

    .navigation {
      position: absolute;
      bottom: 2rem;
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 0 2rem;
    }

    .navigation a {
      color: #ffb6c1;
      text-decoration: none;
      font-size: 0.95rem;
      transition: 0.3s;
    }

    .navigation a:hover {
      color: white;
    }

    footer {
      position: fixed;
      bottom: 10px;
      font-size: 0.8rem;
      color: rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="book">
    <div class="page left">
      <div class="poem-text">
        Aku tidak tahu  
        harus bagaimana  
        ketika semua tentangmu  
        masih diam-diam tinggal  
        di dalam aku.
      </div>
      <div class="page-number">1</div>
    </div>
    <div class="page right">
      <div class="poem-text">
        Barangkali,  
        aku bukan rumah  
        yang kamu ingin tinggali,  
        hanya sekelebat tempat istirahat  
        yang kamu lupa pernah lewati.
      </div>
      <div class="page-number">2</div>
    </div>
  </div>

  <div class="navigation">
    <a href="index.html">← Kembali</a>
    <a href="poem2.html">Halaman Berikutnya →</a>
  </div>

  <footer>&copy; 2025 dxatelier</footer>
</body>
</html>
