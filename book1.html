<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ten of April - eBook Cover</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cover.css">
</head>
<body>
  <div id="openInBrowserNotice" style="display: none; background: #fffbdd; color: #5c4424; padding: 1rem; text-align: center; font-family: sans-serif; font-size: 0.9rem; border-bottom: 1px solid #e2c385;">
    ‚ö†Ô∏è For the best experience, <strong>please open this page in your browser</strong>.<br>
    <a href="#" onclick="window.open(location.href, '_blank');" style="display:inline-block; margin-top: 0.5rem; background:#5c4424; color:#fff; padding: 0.4rem 0.8rem; border-radius: 4px; text-decoration: none;">Open in browser</a>
  </div>

  <div class="cover">
    <h1 class="title">Autumn in April</h1>
    <p class="subtitle">You Brought Autumn in My Spring</p>
  </div>

  <!-- Bookmark Button -->
  <div id="bookmarkBtn" style="text-align: center; margin-top: 1.5rem; display: none;">
    <a id="continueLink" href="#" style="background: rgba(255,255,255,0.1); color: #fff; padding: 0.6rem 1.2rem; border-radius: 6px; text-decoration: none; font-family: 'Libre Baskerville', serif; font-size: 0.9rem; border: 1px solid #ffffff33;">
      ‚û§ Continue Reading
    </a>
  </div>

  <div class="copyright">@dxltax</div>
  <div class="leaves"></div>

  <div class="message" id="message">
    <p>
      Some people arrive like spring<br/>
      soft, warm, full of hope.<br/>
      But leave like autumn<br/>
      quietly, taking all the color with them.
    </p>
  </div>

  <script>
    // romantic message + delay redirect
    document.body.addEventListener('click', () => {
      const msg = document.getElementById('message');
      msg.style.display = 'flex';

      setTimeout(() => {
        const lastPage = localStorage.getItem('lastPageRead') || 'prolog.html';
        window.location.href = lastPage;
      }, 5000);
    });

    // show Continue Reading if bookmark exists
    const lastPage = localStorage.getItem('lastPageRead');
    if (lastPage && lastPage !== 'index.html') {
      const bookmarkBtn = document.getElementById('bookmarkBtn');
      const continueLink = document.getElementById('continueLink');
      continueLink.href = lastPage;
      bookmarkBtn.style.display = 'block';
    }

    // generate falling leaves
    const leafContainer = document.querySelector('.leaves');

    for (let i = 0; i < 30; i++) {
      const leaf = document.createElement('span');
      leaf.textContent = 'üçÅ';
      leaf.classList.add('leaf');

      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.fontSize = 18 + Math.random() * 16 + 'px';
      leaf.style.animationDuration = 5 + Math.random() * 5 + 's';
      leaf.style.animationDelay = Math.random() * 10 + 's';

      leafContainer.appendChild(leaf);
    }

    // notice for Instagram in-app browser
    const isInstagram = navigator.userAgent.includes("Instagram");
    if (isInstagram) {
      const notice = document.getElementById("openInBrowserNotice");
      if (notice) {
        notice.style.display = "block";
      }
    }
  </script>

</body>
</html>
