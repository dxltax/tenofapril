<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ten of April - eBook Cover</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="cover.css">
</head>
<body>

  <div class="cover">
    <h1 class="title">Ten of April</h1>
    <p class="subtitle">The Beginning of the End</p>
  </div>

  <div class="copyright">@whatsup_del</div>
  <div class="leaves"></div>

  <div class="message" id="message">
    <p>
      Are you okay?<br/>
      Whoever you are, if you're reading this,<br/>
      perhaps we're in the same phase.<br/>
      Stay strong, let’s hold each other tight to ease the pain.
    </p>
  </div>

  <script>
    // romantic message + delay redirect
    document.body.addEventListener('click', () => {
      const msg = document.getElementById('message');
      msg.style.display = 'flex';

      setTimeout(() => {
        window.location.href = 'prolog.html';
      }, 5000);
    });

    // generate falling leaves
    const leafContainer = document.querySelector('.leaves');

  for (let i = 0; i < 30; i++) {
    const leaf = document.createElement('span');
    leaf.textContent = '🍁';
    leaf.classList.add('leaf');

    leaf.style.left = Math.random() * 100 + 'vw';
    leaf.style.fontSize = 18 + Math.random() * 16 + 'px';
    leaf.style.animationDuration = 5 + Math.random() * 5 + 's';
    leaf.style.animationDelay = Math.random() * 10 + 's';

    leafContainer.appendChild(leaf);
  }
</script>

</body>
</html>
