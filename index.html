<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dxltax | Library of Hearts</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      display:flex; 
      font-family:'Libre Baskerville', serif; 
      background:#121212; color:#f0f0f0;
      min-height:100vh;
    }

    /* Sidebar Fixed */
    aside {
      width:250px;
      background:#1c1c1c;
      padding:2rem 1rem;
      position:fixed;
      top:0; bottom:0;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      border-right:1px solid #333;
    }
    aside h2 {
      font-family:'Playfair Display', serif;
      font-size:1.4rem;
      margin-bottom:1.5rem;
      color:#fdf0e3;
    }
    .sidebar-nav button {
      display:block;
      width:100%;
      margin:0.5rem 0;
      padding:0.6rem;
      background:none;
      border:none;
      text-align:left;
      font-size:1rem;
      color:#bbb;
      cursor:pointer;
      transition:color 0.3s, background 0.3s;
    }
    .sidebar-nav button.active,
    .sidebar-nav button:hover {
      color:#fff;
      background:#333;
      border-radius:4px;
    }
    
    .socials a {
      color:#ccc;
      font-size:1.5rem;
      margin-right:0.8rem;
      transition:color 0.3s;
    }
    .socials a:hover {
      color:#fdf0e3;
    }
    
    main {
      margin-left:250px;
      padding:2rem;
      flex:1;
    }

    .book-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px,1fr));
      gap:1.5rem;
    }
    .book {
      position:relative;
      background:#222;
      border-radius:6px;
      padding:1rem;
      overflow:hidden;
      cursor:pointer;
      transition:transform 0.3s, background 0.3s;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      min-height:180px;
    }
    .book:hover {
      transform:translateY(-5px);
      background:#2e2e2e;
    }
    .book h2 {
      font-family:'Playfair Display', serif;
      font-size:1.1rem;
      margin-bottom:0.4rem;
      position:relative;
      color:#fdf0e3;
    }
    .book h2::after {
      content:'';
      position:absolute;
      bottom:-2px;
      left:0;
      width:0;
      height:2px;
      background:#d98c3d;
      transition:width 0.3s;
    }
    .book:hover h2::after {
      width:100%;
    }
    .quote {
      font-size:0.85rem;
      color:#ccc;
      opacity:0;
      max-height:0;
      overflow:hidden;
      transition:opacity 0.3s, max-height 0.3s;
    }
    .book:hover .quote {
      opacity:1;
      max-height:80px;
    }
    .tag {
      position:absolute;
      top:0.6rem; right:0.6rem;
      background:#b32e2e;
      color:#fff;
      font-size:0.7rem;
      padding:0.2rem 0.6rem;
      border-radius:4px;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    .tag.ongoing { background:#d98c3d; }
    .tag.coming { background:#555; }

  </style>
</head>
<body>

<aside>
  <h2>Library of Hearts</h2>
  <div class="sidebar-nav">
    <button class="active" onclick="filterBooks('all', this)">All</button>
    <button onclick="filterBooks('complete', this)">Lengkap</button>
    <button onclick="filterBooks('ongoing', this)">Sedang Berjalan</button>
    <button onclick="filterBooks('coming', this)">Akan Datang</button>
  </div>
  <div class="socials">
    <a href="mailto:dxltax@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://wa.me/6281234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://instagram.com/dxltax" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://tiktok.com/@dxltax" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://youtube.com/@dxltax" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
</aside>

<main>
  <div class="book-grid" id="grid">
    <div class="book" data-cat="ongoing" onclick="location.href='index.html'">
      <h2>Autumn in April</h2>
      <div class="quote">"You brought autumn in my spring."</div>
      <div class="tag ongoing">Ongoing</div>
    </div>
    <div class="book" data-cat="coming" onclick="/* Belum tersedia */">
      <h2>Am I Not Worthy?</h2>
      <div class="quote">"Is it my love thatâ€™s too heavy, or your hands that never tried?"</div>
      <div class="tag coming">Coming Soon</div>
    </div>
  </div>
</main>

<script>
  function filterBooks(cat, btn) {
    let books = document.querySelectorAll('.book');
    document.querySelectorAll('.sidebar-nav button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    books.forEach(b=>{
      b.style.display = (cat==='all' || b.dataset.cat===cat) ? 'flex' : 'none';
    });
  }
</script>

</body>
</html>
