<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dxltax | Library of Hearts</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Libre Baskerville', serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .profile-card {
      width: 100%;
      max-width: 800px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 1rem;
      padding: 2rem;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-pic {
  width: 106px;
  height: 106px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: transparent;
  margin-bottom: 1rem;
  position: relative;
  border: 3px solid rgba(255, 255, 255, 0.4); /* efek ring */
  padding: 3px;
  box-sizing: content-box;
}

.profile-pic img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  display: block;
}

    .username {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: #fdf0e3;
      margin-bottom: 0.5rem;
    }

    .bio {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .stats div {
      text-align: center;
    }

    .stats div span {
      display: block;
      font-weight: bold;
      color: #fdf0e3;
      font-size: 1.1rem;
    }

    .menu-bar {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .menu-btn {
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      color: #fdf0e3;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.15);
    }

    .dropdown {
      display: none;
      flex-direction: column;
      margin-top: 0.5rem;
      gap: 0.3rem;
    }

    .dropdown button, .dropdown a {
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-size: 0.9rem;
      text-align: center;
      text-decoration: none;
    }

    .dropdown button:hover, .dropdown a:hover {
      color: #fdf0e3;
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      width: 100%;
      max-width: 800px;
    }

    .book {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
    }

    .book:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.08);
    }

    .book h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #fdf0e3;
    }

    .quote {
      font-size: 0.85rem;
      color: #bbb;
    }

    .tag {
      margin-top: 0.6rem;
      font-size: 0.7rem;
      background: #d98c3d;
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #000;
    }

    .tag.coming {
      background: #555;
      color: #fff;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 500px) {
      .stats {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <div class="profile-pic">
      <img src="IMG_8091.jpeg" alt="dxltax profile">
    </div>
    <div class="username">@dxltax</div>
    <div class="bio">Sharing hearts through digital pages.</div>

    <div class="stats">
      <div><span>2</span>Posts</div>
      <div><span>1.2k</span>Followers</div>
      <div><span>214</span>Following</div>
    </div>

    <div class="menu-bar">
      <div>
        <button class="menu-btn" onclick="toggleDropdown('catDropdown')">Category</button>
        <div id="catDropdown" class="dropdown">
          <button onclick="filterBooks('all')">All</button>
          <button onclick="filterBooks('complete')">Completed</button>
          <button onclick="filterBooks('ongoing')">Ongoing</button>
          <button onclick="filterBooks('coming')">Coming Soon</button>
        </div>
      </div>
      <div>
        <button class="menu-btn" onclick="toggleDropdown('socDropdown')">Social Media</button>
        <div id="socDropdown" class="dropdown">
          <a href="https://instagram.com/dxltax" target="_blank">Instagram</a>
          <a href="https://tiktok.com/@dxltax" target="_blank">TikTok</a>
          <a href="https://youtube.com/@dxltax" target="_blank">YouTube</a>
        </div>
      </div>
      <div>
        <button class="menu-btn" onclick="toggleDropdown('contactDropdown')">Contact</button>
        <div id="contactDropdown" class="dropdown">
          <a href="mailto:dxltax@gmail.com">Gmail</a>
          <a href="https://wa.me/6281234567890" target="_blank">WhatsApp</a>
        </div>
      </div>
    </div>
  </div>

  <div class="book-grid" id="bookGrid">
    <div class="book" data-category="ongoing" onclick="location.href='book1.html'">
      <h3>Autumn in April</h3>
      <div class="quote">"You brought autumn in my spring."</div>
      <div class="tag">Ongoing</div>
    </div>
    <div class="book" data-category="coming" onclick="/* Coming soon */">
      <h3>Am I Not Worthy?</h3>
      <div class="quote">"Is it my love that’s too heavy, or your hands that never tried?"</div>
      <div class="tag coming">Coming Soon</div>
    </div>
  </div>

  <footer>
    © 2025 @dxltax
  </footer>

  <script>
    function toggleDropdown(id) {
      const el = document.getElementById(id);
      el.style.display = (el.style.display === 'flex') ? 'none' : 'flex';
    }

    function filterBooks(category) {
      const books = document.querySelectorAll('.book');
      books.forEach(book => {
        const bookCat = book.getAttribute('data-category');
        if (category === 'all' || bookCat === category) {
          book.style.display = 'block';
        } else {
          book.style.display = 'none';
        }
      });
    }
  </script>
