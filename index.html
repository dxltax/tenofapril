<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dxltax | Library of Hearts</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Reset dasar & font styling */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #151515;
      color: #eee;
      font-family: 'Libre Baskerville', serif;
      line-height:1.5;
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }
    a { text-decoration:none; color:inherit; }

    /* Header Fixed */
    header {
      position:sticky; top:0;
      background:#111;
      padding:1rem 2rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      z-index:100;
      border-bottom:1px solid #333;
    }
    header h1 {
      font-family:'Playfair Display', serif;
      font-size:1.8rem;
      color:#fdf0e3;
    }
    nav button {
      background:none;
      border:none;
      color:#aaa;
      margin-left:1rem;
      font-size:1rem;
      cursor:pointer;
      padding:0.25rem;
      transition:color 0.3s, border-bottom 0.3s;
    }
    nav button.active,
    nav button:hover {
      color:#fdf0e3;
      border-bottom:2px solid #fdf0e3;
    }

    /* Grid Buku */
    main { flex:1; padding:2rem; }
    .book-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
      gap:1.5rem;
    }
    .book {
      position:relative;
      background:#222;
      border:1px solid #333;
      border-radius:6px;
      padding:1rem;
      cursor:pointer;
      overflow:hidden;
      transition:transform 0.3s, background 0.3s;
      min-height:180px;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
    }
    .book:hover {
      transform:translateY(-5px);
      background:#2a2a2a;
    }
    .book h2 {
      font-family:'Playfair Display', serif;
      font-size:1.1rem;
      margin-bottom:0.5rem;
      color:#fdf0e3;
    }
    .book .quote {
      font-size:0.85rem;
      color:#ccc;
      opacity:0;
      max-height:0;
      transition:opacity 0.3s, max-height 0.3s;
      overflow:hidden;
    }
    .book:hover .quote {
      opacity:1;
      max-height:80px;
    }
    .book .tag {
      position:absolute;
      top:0.6rem; right:0.6rem;
      background:#b32e2e;
      color:#fff;
      font-size:0.7rem;
      padding:0.2rem 0.6rem;
      border-radius:4px;
      text-transform:uppercase;
      letter-spacing:0.5px;
    }
    .tag.ongoing { background:#d98c3d; }
    .tag.coming { background:#555; }

    /* Footer & Media Sosial */
    footer {
      background:#111;
      padding:2rem;
      text-align:center;
      font-size:0.85rem;
      border-top:1px solid #333;
    }
    .socials a {
      margin:0 0.5rem;
      font-size:1.4rem;
      color:#aaa;
      transition:color 0.3s;
    }
    .socials a:hover { color:#fdf0e3; }

  </style>
</head>
<body>

<header>
  <h1>Library of Hearts</h1>
  <nav>
    <button class="active" onclick="filterBooks('all', this)">All</button>
    <button onclick="filterBooks('complete', this)">Lengkap</button>
    <button onclick="filterBooks('ongoing', this)">Sedang Berjalan</button>
    <button onclick="filterBooks('coming', this)">Akan Datang</button>
  </nav>
</header>

<main>
  <div class="book-grid" id="grid">
    <div class="book" data-cat="ongoing" onclick="location.href='index.html'">
      <h2>Autumn in April</h2>
      <div class="quote">"You brought autumn in my spring."</div>
      <div class="tag ongoing">Ongoing</div>
    </div>
    <div class="book" data-cat="coming" onclick="/* Belum tersedia */">
      <h2>Am I Not Worthy?</h2>
      <div class="quote">"Is it my love that’s too heavy, or your hands that never tried?"</div>
      <div class="tag coming">Coming Soon</div>
    </div>
  </div>
</main>

<footer>
  <div>Contact &amp; Co‑work:</div>
  <div class="socials">
    <a href="mailto:dxltax@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://wa.me/6281234567890" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://instagram.com/dxltax" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://tiktok.com/@dxltax" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://youtube.com/@dxltax" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
  <div>&copy; 2025 @dxltax</div>
</footer>

<script>
  function filterBooks(cat, btn) {
    const books = document.querySelectorAll('.book');
    document.querySelectorAll('nav button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    books.forEach(b=>{
      if(cat==='all' || b.dataset.cat===cat) b.style.display='flex';
      else b.style.display='none';
    });
  }
</script>

</body>
</html>
