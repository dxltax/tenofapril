<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@dxltax | Library of Hearts</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Libre Baskerville', serif;
      background: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      padding: 2rem 1rem;
      min-height: 100vh;
    }

    .profile-container {
      width: 100%;
      max-width: 900px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(255,255,255,0.03);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .profile-pic {
      width: 100px; height: 100px;
      border-radius: 50%;
      padding: 3px;
      background: linear-gradient(45deg, #ff7e5f, #feb47b);
      flex-shrink: 0;
    }

    .profile-pic img {
      width: 100%; height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #0a0a0a;
    }

    .profile-info {
      flex: 1;
    }

    .profile-info h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      margin-bottom: 0.3rem;
    }

    .bio {
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }

    .stats {
      display: flex;
      gap: 1.5rem;
      font-size: 0.85rem;
    }

    .stats div span {
      font-weight: bold;
      display: block;
      font-size: 1.1rem;
      color: #fdf0e3;
    }

    .nav-buttons {
      margin: 2rem 0 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      background: rgba(255,255,255,0.07);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255,255,255,0.15);
      color: #fdf0e3;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .nav-buttons button:hover {
      background: rgba(255,255,255,0.15);
      transform: scale(1.05);
    }

    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .book {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .book:hover {
      transform: translateY(-5px);
    }

    .book h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      color: #fdf0e3;
      margin-bottom: 0.3rem;
    }

    .book p {
      font-size: 0.85rem;
      color: #bbb;
    }

    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }

    @media(max-width: 600px) {
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

<div class="profile-container">
  <div class="profile-header">
    <div class="profile-pic">
      <img src="IMG_8091.jpeg" alt="Profile" />
    </div>
    <div class="profile-info">
      <h2>@dxltax</h2>
      <div class="bio">A heart-shaped library. Words, wounds, and whispers.</div>
      <div class="stats">
        <div><span>2</span> Posts</div>
        <div><span>1.2K</span> Followers</div>
        <div><span>3</span> Following</div>
      </div>
    </div>
  </div>

  <div class="nav-buttons">
    <button>Category</button>
    <button>Social Media</button>
    <button>Contact</button>
  </div>

  <div class="book-grid">
    <div class="book" onclick="location.href='book1.html'">
      <h3>Autumn in April</h3>
      <p>"You brought autumn in my spring."</p>
    </div>
    <div class="book">
      <h3>Am I Not Worthy?</h3>
      <p>"Is it my love that’s too heavy, or your hands that never tried?"</p>
    </div>
    <div class="book">
      <h3>Coming Soon</h3>
      <p>"A new story is being written."</p>
    </div>
  </div>

  <footer>© 2025 @dxltax</footer>
</div>

</body>
</html>
