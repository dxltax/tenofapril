<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>dxltax - Book Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Libre Baskerville', serif;
      color: #f4f4f4;
    }
    header {
      padding: 2rem;
      text-align: center;
      background-color: #1e1e1e;
      border-bottom: 1px solid #333;
    }
    .nav {
      position: sticky;
      top: 0;
      background: #181818;
      display: flex;
      justify-content: center;
      padding: 1rem;
      z-index: 1000;
      border-bottom: 1px solid #2c2c2c;
    }
    .nav button {
      background: none;
      border: none;
      color: #aaa;
      margin: 0 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .nav button.active,
    .nav button:hover {
      color: #fff;
      border-bottom: 2px solid #fff;
    }
    .book-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2rem;
      gap: 2rem;
    }
    .book {
      width: 200px;
      height: 280px;
      background-color: #252525;
      border: 1px solid #3a3a3a;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      position: relative;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .book:hover {
      transform: translateY(-5px);
    }
    .book h2 {
      font-size: 1.2rem;
      margin: 0;
      color: #fff;
    }
    .book .quote {
      font-size: 0.85rem;
      color: #aaa;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .book:hover .quote {
      opacity: 1;
    }
    .tag {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: crimson;
      color: #fff;
      font-size: 0.7rem;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #777;
    }
    .socials {
      margin-top: 1rem;
    }
    .socials a {
      color: #aaa;
      margin: 0 0.5rem;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .socials a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

<header>
  <h1>dxltax - Book Collection</h1>
</header>

<div class="nav">
  <button class="active" onclick="filterBooks('all')">All</button>
  <button onclick="filterBooks('complete')">Completed</button>
  <button onclick="filterBooks('ongoing')">On Going</button>
</div>

<div class="book-list" id="bookList">
  <div class="book" data-category="complete" onclick="location.href='book1.html'">
    <h2>Autumn in April</h2>
    <div class="quote">"You brought autumn in my spring."</div>
    <div class="tag">Complete</div>
  </div>

  <div class="book" data-category="ongoing" onclick="location.href='#'">
    <h2>Am I Not Worthy?</h2>
    <div class="quote">"Is it my love that’s too heavy, or your hands that never tried?"</div>
    <div class="tag" style="background:#ff9800;">On Going</div>
  </div>
</div>

<footer>
  &copy; @dxltax • Business inquiries: <a href="mailto:dxltax@gmail.com">dxltax@gmail.com</a> • <a href="https://wa.me/6281234567890">WhatsApp</a>
  <div class="socials">
    <a href="https://instagram.com/yourhandle" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://tiktok.com/@yourhandle" target="_blank"><i class="fab fa-tiktok"></i></a>
    <a href="https://youtube.com/@yourhandle" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
</footer>

<script>
function filterBooks(category) {
  const books = document.querySelectorAll('.book');
  const buttons = document.querySelectorAll('.nav button');
  buttons.forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');

  books.forEach(book => {
    if (category === 'all' || book.dataset.category === category) {
      book.style.display = 'flex';
    } else {
      book.style.display = 'none';
    }
  });
}
</script>

</body>
</html>
