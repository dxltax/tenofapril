    <h2>1: <em>If Reincarnation Were Real</em></h2>
    <p>
      Aku tidak menulis tentangmu<br>
      tapi setiap kalimat terasa sepertimu.<br><br>

      Aku tidak mengingatmu<br>
      tapi kenangan itu masih membekas seperti bau hujan.<br><br>

      Aku tidak mencintaimu lagi<br>
      tapi luka ini tetap memilih namamu sebagai alasan.
    </p>
