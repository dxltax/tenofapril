  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #1a1a1a;
      color: #f2f2f2;
      padding-top: 60px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #111;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      z-index: 10;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      margin: 0;
      letter-spacing: 1px;
    }

    nav a {
      color: #ccc;
      margin-left: 1.2rem;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    .book-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 3rem 2rem;
      gap: 2rem;
    }

    .book {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1.5rem 1rem;
      width: 220px;
      height: 160px;
      position: relative;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
    }

    .book:hover {
      background: #333;
      transform: translateY(-4px);
    }

    .book h2 {
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
      margin-bottom: 0.8rem;
      position: relative;
    }

    .book .quote {
      font-size: 0.85rem;
      color: #aaa;
      opacity: 0;
      transition: opacity 0.3s ease;
      max-height: 0;
      overflow: hidden;
    }

    .book:hover .quote {
      opacity: 1;
      max-height: 100px;
    }

    .badge {
      position: absolute;
      top: 0.6rem;
      right: 0.8rem;
      font-size: 0.7rem;
      background: #b32e2e;
      color: #fff;
      padding: 2px 6px;
      border-radius: 3px;
      font-weight: bold;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      padding: 2rem 0 1rem;
    }

    .socials {
      margin-top: 1rem;
    }

    .socials a {
      color: #999;
      margin: 0 0.5rem;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .socials a:hover {
      color: #fff;
    }
  </style>
